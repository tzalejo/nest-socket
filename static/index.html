<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websockets Cliente</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="http://localhost:3001/websockets/socket.io.js"></script>
</head>

<body>
    <div id="v-app">
        <h1>{{title}}</h1>
        <form action="">
            <input v-model="text" type="text">
            <button type="submit" @click.prevent="sendMessage()">Enviar</button>
        </form>
        <p>
        <ul>
            <li v-for="msg of messages">{{ msg }}</li>
        </ul>
        </p>
    </div>
    <script>
        var app = new Vue({
            el: '#v-app',
            data: {
                title: 'websockets tester',
                text: '',
                messages: ['mensaje uno', 'otro mesajes'],
                socket: null,
            },
            methods: {
                sendMessage() {
                    console.log(`send: ${this.text}`);
                    this.socket.emit('msgToServer', this.text);
                    this.text = '';
                },
                receiveMessage(msg) {
                    console.log(`recv: ${msg}`);
                    this.messages.push(msg);
                }
            },
            created() {
                this.socket = io('http://localhost:3001', {path: '/websockets'});
                this.socket.on('msgToClient', (msg) => {
                    this.receiveMessage(msg);
                });
            }
        });

    </script>
</body>

</html>
